<!DOCTYPE HTML>
<html>

<head>
    <title>Sistema de Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!----------------------- materialize style ------------------>
    <link href="assets/css/materialize.css" rel="stylesheet" />
    <link href="assets/css/fakeLoader.css" rel="stylesheet" />
</head>

<body>
    <div class="fakeloader"></div>
    <nav class="nav-form">

                <b> CONTROL MESAS MISKY</b>
            </a>

                <li>
                    <a href="#!" id="min-btn">
                        <i class="material-icons" style="height: 50px;line-height: 50px;">remove</i>
                    </a>
                </li>
                <li>
                    <a href="#!" id="max-btn">
                        <i class="material-icons" style="height: 50px;line-height: 50px;">crop_free</i>

    <script type="text/javascript">
        $(".fakeloader").fakeLoader({

            spinner: "spinner1",
