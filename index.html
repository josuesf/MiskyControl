<!DOCTYPE HTML>
<html>

<head>
    <title>Sistema de Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!----------------------- materialize style ------------------>
    <link href="assets/css/materialize.css" rel="stylesheet" />
    <link href="assets/css/fakeLoader.css" rel="stylesheet" />
</head>

<body>
    <div class="fakeloader">
        <div class="fl spinner1">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <nav class="nav-form">
        <div class="nav-wrapper div-nav" style="background-color:#ef6d13">
            <a href="#!" style="margin-left:10px">
                <b> CONTROL MESAS MISKY</b>
            </a>
            <ul class="right">

                <li>
                    <a href="#!" id="min-btn">
                        <i class="material-icons" style="height: 50px;line-height: 50px;">remove</i>
                    </a>
                </li>
                <li>
                    <a href="#!" id="max-btn">
                        <i class="material-icons" style="height: 50px;line-height: 50px;">crop_free</i>
                    </a>
                </li>
                <li>
                    <a href="#!" id="close-btn">
                        <i class="material-icons" style="height: 50px;line-height: 50px;">close</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="wrapper">
        <div class="">
            <br>
            <div class="row offset-s3">
                <div class="col s6 offset-s2">
                    <img src="assets/img/logo.png" alt="">
                </div>
            </div>
            <div class="row">
                <h3 class="center-align" style="color:#f60606">Porfavor, no cerrar esta ventana.</h3>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('./assets/js/jquery.min.js');</script>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="assets/js/fakeLoader.js"></script>
    <script type="text/javascript">
        // $(".fakeloader").fakeLoader({
        //     timeToHide: 5000,
        //     spinner: "spinner1",
        //     bgColor: "#ef6d13"
        //     //imagePath:"yourPath/customizedImage.gif"
        // });
        ShowLoader()
        HideLoader()
        function HideLoader(){
            setTimeout(function(){
            $('.fakeloader').fadeOut();
           }, 1200);
        }
       
        function ShowLoader() {
            $('.fakeloader').css({
                'backgroundColor': '#ef6d13',
                'zIndex': '999',
                'width': '100%',
                'height': '100%',
                'position': 'fixed',
                'top': '0px',
                'left': '0px'
            });
            centerLoader()
            function centerLoader() {

                var winW = $(window).width();
                var winH = $(window).height();

                var spinnerW = $('.fl').outerWidth();
                var spinnerH = $('.fl').outerHeight();

                $('.fl').css({
                    'position': 'absolute',
                    'left': (winW / 2) - (spinnerW / 2),
                    'top': (winH / 2) - (spinnerH / 2)
                });

            }

            $(window).load(function () {
                centerLoader();
                $(window).resize(function () {
                    centerLoader();
                });
            });
        }

    </script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="public/app.js"></script>
</body>

</html>
